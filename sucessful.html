<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="stylesheet" href="Styles/withdraw.css" />
    <link rel="stylesheet" href="Styles/sucessful.css" />
  </head>
  <body>
    <header>
      <div class="logo">BookIt</div>
      <div class="right-section">
        <div class="note-cont">
          <i class="fa-regular fa-bell" aria-hidden="true"></i>
          <span class="dot"></span>
        </div>
        <i class="fa-regular fa-user-circle" aria-hidden="true"></i>
        <img src="app (1).png" alt="" />
      </div>
    </header>
    <main>
      <div class="side-section">
        <!-- <div class="links-cont"></div> -->
        <div class="links">
          <img src="home (2).png" alt="" />
          <span>Dashboard</span>
        </div>
        <div class="links">
          <img src="kpi.png" alt="" />
          <span>Performance Metrics</span>
        </div>
        <div class="links">
          <img src="affiliare-marketing.png" alt="" />
          <span>Affiliate</span>
        </div>
      </div>
      <div class="main-section">
        <div class="content">
          <div class="notification">
            <i
              class="fa fa-check-circle fa-2x"
              style="color: rgb(20, 157, 20)"
              aria-hidden="true"
            ></i>
            <div class="details">
              <h3>Withdraw Request has been submitted.</h3>
              <span
                >Your account will be credited once your request is
                approved</span
              >
            </div>
          </div>
          <div class="button">
            <a href="#">Make Payment</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
