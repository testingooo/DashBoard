<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performace Metrics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="stylesheet" href="Styles/performance.css" />
  </head>
  <body>
    <header>
      <div class="logo">BookIt</div>
      <div class="right-section">
        <div class="note-cont">
          <i class="fa-regular fa-bell" aria-hidden="true"></i>
          <span class="dot"></span>
        </div>
        <i class="fa-regular fa-user-circle" aria-hidden="true"></i>
        <img src="app (1).png" alt="" />
      </div>
    </header>
    <main>
      <div class="side-section">
        <div class="links">
          <img src="home (2).png" alt="" />
          <span>Dashboard</span>
        </div>
        <div class="links">
          <img src="kpi.png" alt="" />
          <span>Performance Metrics</span>
        </div>
        <div class="links">
          <img src="affiliare-marketing.png" alt="" />
          <span>Affiliate</span>
        </div>
      </div>
      <div class="main-section">
        <div class="second-container">
          <div class="top-title">
            <h3>Performace Overview</h3>
          </div>
          <div class="blocks">
            <div class="block-1">
              <img src="Screenshot 2024-07-10 150423.png" alt="" />
            </div>
            <div class="block-2">
              <div class="title">
                <h3>Key metrics summary</h3>
              </div>
              <div class="contents">
                <div class="content">
                  <img src="money.png" alt="" />
                  <h4>Booking Earnings</h4>
                  <div class="price">
                    <h3>
                      N100
                      <span
                        >+2.2%
                        <i class="fa fa-long-arrow-up" aria-hidden="true"></i
                      ></span>
                    </h3>
                    <small>from last month</small>
                  </div>
                </div>
                <div class="content">
                  <img src="connection.png" alt="" />
                  <h4>Total Referrals</h4>
                  <div class="price">
                    <h3>
                      50
                      <span
                        >+2.2%
                        <i class="fa fa-long-arrow-up" aria-hidden="true"></i
                      ></span>
                    </h3>
                    <small>from last month</small>
                  </div>
                </div>
                <div class="content">
                  <img src="file.png" alt="" />
                  <h4>Pending Referrals</h4>
                  <div class="price">
                    <h3>5 <span></span></h3>
                    <small>from last month</small>
                  </div>
                </div>
                <div class="content">
                  <img src="interest-rate.png" alt="" />
                  <h4>Conversion Rate</h4>
                  <div class="price">
                    <h3>
                      89%
                      <span class="down"
                        >-3.2%
                        <i class="fa fa-long-arrow-down" aria-hidden="true"></i
                      ></span>
                    </h3>
                    <small>from last month</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="third-container">
          <img src="Screenshot 2024-07-10 153136.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
